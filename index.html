<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aadhaar-Voting | Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name"><img src="https://eccles.utah.edu/wp-content/uploads/2018/10/vote-for-blog.jpg" width="150"></h1>
                </div>
                <h3>Welcome to Aadhaar-Voting</h3>
                <div class="m-t" role="form" action="#">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <a href="2.verification.html" class="btn btn-primary block full-width m-b login">Login</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="class   copy-right">
                <div>
                    <p align="center"></p>
                </div>
            </ul>
        </div>
    </body>
</html>
